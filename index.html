<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PMS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="left">
        <a id="refreshIcon" onclick="refreshTable()">â†»</a>
        <p id="loadDateTime">Date Loading...</p>
      </div>
      <a href="#" id="facilityName">Facility Loading...</a>
      <div class="right">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <button id="unitButton">Add Unit</button>
        <button id="bearerButton">Update Auth</button>
      </div>
    </nav>
    <!-- Loading Spinner .hidden on load -->
    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>

    <div class="header-container">
      <div class="status-container">
        <div class="status-item">
          <h2 id="rented">0</h2>
          <p>Rented</p>
        </div>
        <div class="status-item">
          <h2 id="delinquent">0</h2>
          <p>Delinquent</p>
        </div>
        <div class="status-item">
          <h2 id="vacant">0</h2>
          <p>Vacant</p>
        </div>
      </div>
      <div class="btn-container">
        
      </div>
    </div>
    <!-- Unit Data Table -->
    <table id="jsonTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)" class="clickable">ID</th>
          <th onclick="sortTable(1)" class="clickable">Unit Number</th>
          <th onclick="sortTable(2)" class="clickable">Status</th>
          <th onclick="sortTable(3)" class="clickable">Facility ID</th>
          <th onclick="sortTable(4)" class="clickable">Property Number</th>
          <th onclick="sortTable(5)" class="clickable">Additional Prop 1</th>
          <th onclick="sortTable(6)" class="clickable">Additional Prop 2</th>
          <th onclick="sortTable(7)" class="clickable">Additional Prop 3</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Error Notification -->
    <p id="errText">Error Loading...</p>
    <!-- JavaScript Includes -->
    <script src="token.js"></script>
    <script src="eventHandler.js"></script>
  </body>
</html>
